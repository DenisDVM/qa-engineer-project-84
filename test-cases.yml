---
- summary: |
    Открытие карточки товара
  requirement: |
    При клике на товар открывается карточка товара
  prerequisites:
    Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - Нажать на товар
  expected-result: |
    Открывается карточка товара
    
- summary: |
    Поиск по одному производителю
  requirement: |
    При выборе фильтра по производителю отображаются товары этого производителя
  prerequisites:
    Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - В списке производителей слева поставить галочку на одном из производителей
  expected-result: |
    Отображаются товары выбранного производителя

- summary: |
   Поиск по нескольким производителям одновременно
  requirement: |
   При выборе нескольких производителей одновременно отображаются товары выбранных производителей
  prerequisites:
   Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - В списке производителей слева поставить галочку на одном из производителей
   - В списке производителей добавить еще одну галочку на другом производителе
  expected-result: |
    Отображаются товары выбранных производителей

- summary: |
   Поиск по категории товара
  requirement: |
   При выборе категории отображаются только товары выбранной категории
  prerequisites:
   Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - Нажать на кнопку "Категория"
   - В выпадающем списке выбрать одну из категорий
  expected-result: |
    Отображаются товары выбранной категории

- summary: |
   Проверка добавления товара в корзину
  requirement: |
   При нажатии на кнопку "В корзину", выбранный товар должен появиться в корзине
  prerequisites:
   Открыта карточка товара
  test-data: |
    
  steps:
   - Нажать на кнопку "В корзину"
   - Перейти в корзину
  expected-result: |
    В корзине отображается добавленный товар

- summary: |
   Проверка добавления нескольких разных товаров в корзину
  requirement: |
   При добавлении нескольких товаров в корзину, они появляются на странице корзины
  prerequisites:
   Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - Нажать на кнопку "В корзину" на иконке первого товара
   - Нажать на кнопку "В корзину" на иконке второго товара
   - Перейти в корзину
  expected-result: |
    В корзине отображается список всех добавленых товаров в количестве 1 шт

- summary: |
    Проверка добавления в корзину нескольких товаров одного вида
  requirement: |
   При нажатии 3 раза на кнопку "В корзину" у одного и того же товара, в корзине отображается количество заказанного товара
  prerequisites:
   Открыта страница сайта со списком товаров
  test-data: |
    
  steps:
   - Нажать на кнопку "В корзину" на иконке первого товара три раза
   - Перейти в корзину
  expected-result: |
    В корзину добавлен товар в количестве 3 шт

- summary: |
    Проверка удаления товара из корзины при наличии одного товара в корзине
  requirement: |
   При нажатии на кнопку "Удалить" из корзины удаляется товар
  prerequisites:
   В корзину уже добавлен товар
  test-data: |
    
  steps:
  - Перейти в корзину
  - Нажать кнопку "Удалить" у добавленного товара
  expected-result: |
  Товар удаляется из корзины, корзина пуста

- summary: |
   Проверка удаления одного товара из корзины при наличии нескольких разных товаров в корзине
  requirement: |
   При нажатии на кнопку "Удалить" у одного товара, удаляется только этот товар
  prerequisites:
   В корзину добавлено 3 разных товара
  test-data: |
    
  steps:
   - Перейти в корзину
   - Нажать на кнопку "Удалить" у первого в списке товара
  expected-result: |
    Удален один товар, в корзине остается 2 товара

- summary: |
   Проверка удаления товара из корзины при наличии нескольких штук одного и того же товара
  requirement: |
   При нажатии на кнопку "Удалить" количество товара уменьшается на 1
  prerequisites:
   В корзину добавлен один товар в количестве 5 штук
  test-data: |
    
  steps:
   - Перейти в корзину
   - Нажать на кнопку "Удалить"
  expected-result: |
    Количество добавленного товара стало равно 4

- summary: |
    Проверка кнопки "Очистить корзину"
  requirement: |
   При нажатии на кнопку "Очистить корзину" удаляются все товары из корзины
  prerequisites:
   В корзину добавлены товары
  test-data: |
    
  steps:
   - Перейти в корзину
   - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Корзина пуста
    
- summary: |
    Проверка заказа отовара
  requirement: |
   При нажатии на кнопку "Оформить заказ" появляется всплывающее окно "Заказ успешно оформлен"
  prerequisites:
   В корзину добавлены товары
  test-data: |
    
  steps:
   - Перейти в корзину
   - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Появляется всплывающее окно "Заказ успешно оформлен"

- summary: |
    Проверка закрытия окза заказа при нажатии на кнопку "Х"
  requirement: |
   При нажатии на кнопку "Х" в окне заказа всплывающее окно закрывается
  prerequisites:
   В корзину добавлен товар, открыта корзина
  test-data: |
    
  steps:
   - Нажать на кнопку "Оформить заказ"
   - В появившемся окне нажать на кнопку "Х"
  expected-result: |
    Всплывающее окно закрывается

- summary: |
   Проверка закрытия окна заказа при нажатии на кнопку "Закрыть"
  requirement: |
   При нажатии на кнопку "Закрыть" в окне заказа всплывающее окно закрывается
  prerequisites:
   В корзину добавлен товар, открыта корзина
  test-data: |
    
  steps:
   - Нажать на кнопку "Оформить заказ"
   - В появившемся окне нажать на кнопку "Закрыть"
  expected-result: |
    Всплывающее окно закрывается

- summary: |
    Проверка удаления товаров из корзины после оформления заказа
  requirement: |
   После оформления заказа заказанные товары удаляются из корзины
  prerequisites:
   В корзину добавлен товар, открыта корзина
  test-data: |
    
  steps:
   - Нажать на кнопку "Оформить заказ"
   - В появившемся окну нажать на кнопку "Закрыть"
   - Проверить наличие товаров в корзине
  expected-result: |
    Заказанные товары удаляются из корзины

- summary: |
   Проверка кнопки "Продолжить покупки"
  requirement: |
   При нажатии на кнопку "Продолжить покупки" во вкладке "Корзина" открывается страница сайта со скаталогом товаров
  prerequisites:
   Открыта вкладка "Корзина"
  test-data: |
    
  steps:
   - Нажать на кнопку "Продолжить покупки"
  expected-result: |
    Открывается страница сайта с каталогом товаров

